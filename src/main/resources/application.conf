# File: src/main/resources/application.conf

crawler {
  kafka {
    bootstrap-servers = "localhost:9092"
    bootstrap-servers = ${?KAFKA_BOOTSTRAP_SERVERS}
    group-id = "crawler-group"
  }

  master {
    heartbeat-timeout-ms = 30000
    task-distribution-interval-ms = 500
    max-depth = 2
    max-urls = 100000
  }

  worker {
    max-concurrency = 10
    max-concurrency = ${?WORKER_CONCURRENCY}
    heartbeat-interval-seconds = 5

    http {
      connect-timeout-ms = 10000
      read-timeout-ms = 30000
      max-content-length-bytes = 5242880
      user-agent = "DistributedCrawler/1.0 (Educational Project)"
    }

    politeness {
      default-delay-ms = 1000
      respect-robots-txt = true
    }
  }

  metrics {
    report-interval-seconds = 15
  }
}

pekko {
  loglevel = "INFO"

  actor {
    default-dispatcher {
      throughput = 10
    }
  }
}